<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A web form designed to allow customers to review our products.">
    <meta name="author" content="Ben Parada">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label>
                Product Name
                <select id="product" name="product" required>
                    <option value="placeholder" disabled selected>Select A Product...</option>
                </select>
            </label>

            <div>Overall Rating</div>
            <div class="stars">   
                <label>&star;<input type="radio" id="rating" name="rating" value="one"></label>
                <label>&star;&star;<input type="radio" id="rating" name="rating" value="two"></label>
                <label>&star;&star;&star;<input type="radio" id="rating" name="rating" value="three"></label>
                <label>&star;&star;&star;&star;<input type="radio" id="rating" name="rating" value="four"></label>
                <label>&star;&star;&star;&star;&star;<input type="radio" id="rating" name="rating" value="five"></label>
            </div>

            <label>Installation Date<input type="date" id="installed" name="installed" required></label>

            <div>What features did you find useful in the product? <span id="featureSpan">Check all that apply</span>
            </div>
            <label id="product"><input type="checkbox" id="feature" name="durability" value="durability"> Durability</label>
            <label id="product"><input type="checkbox" id="feature" name="ease" value="ease"> Ease of Use</label>
            <label id="product"><input type="checkbox" id="feature" name="performance" value="performance"> Performance</label>
            <label id="product"><input type="checkbox" id="feature" name="design" value="design"> Design</label>

            <label>Written Review <span id="optional">Optional</span><textarea id="review"
                    name="review"></textarea></label>

            <label>Your Name <span id="optional">Optional</span><input type="text" id="name" name="name"></label>

            <label><input type="submit" value="Post Review"></label>


        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> - Ben Parada - Toronto, Canada</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
